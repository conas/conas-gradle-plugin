plugins {
    id 'java-gradle-plugin'
    id 'groovy'
    id 'maven'
    id 'idea'
}

repositories {
    mavenCentral()
}

group 'com.conas'
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'org.yaml:snakeyaml:1.20'
}

idea {
    project {
        jdkName = sourceCompatibility
        languageLevel = targetCompatibility
        vcs = 'Git'
    }
}

gradlePlugin {
    plugins {
        conas {
            id='conas'
            implementationClass='com.conas.gradle.ConasPlugin'
        }

        conasDependency {
            id='conas.dependency'
            implementationClass='com.conas.gradle.ConasDependencyPlugin'
        }

        conasIdea {
            id='conas.idea'
            implementationClass='com.conas.gradle.ConasIdeaPlugin'
        }

        conasRelease {
            id='conas.release'
            implementationClass='com.conas.gradle.ConasReleasePlugin'
        }

        conasSources {
            id='conas.sources'
            implementationClass='com.conas.gradle.ConasSourcesPlugin'
        }
    }
}