buildscript {
    repositories {
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'idea'

group 'com.conas'
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'org.yaml:snakeyaml:1.20'
}

idea {
    project {
        jdkName = sourceCompatibility
        languageLevel = targetCompatibility
        vcs = 'Git'
    }
}